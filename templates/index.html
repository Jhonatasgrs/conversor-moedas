<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moedas</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container">
            <h2>Conversor de Moedas</h2>

            {% if error %}
                <div class="erro">
                    <p>⚠️ {{ error }}</p>
                </div>
            {% else %}
                <form method="POST" action="/">
                    <label for="valor">Valor a converter:</label>
                    <input type="number" id="valor" name="valor" step="0.01" required min="0.01">

                    <label for="moeda_origem">Converter De:</label>
                    <select id="moeda_origem" name="moeda_origem" required>
                        {% for moeda in moedas %}
                            <option value="{{ moeda }}">
                                {{ moeda }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="moeda_destino">Converter Para:</label>
                    <select id="moeda_destino" name="moeda_destino" required>
                        {% for moeda in moedas %}
                            <option value="{{ moeda }}">
                                {{ moeda }}
                            </option>
                        {% endfor %}
                    </select>
                    <button type="submit">Converter</button>
                </form>

                {% if valor_convertido %}
                    <div class="resultado">
                        O valor convertido é: **{{ valor_convertido }} {{ request.form['moeda_destino'] }}**
                    </div>
                {% elif erro %}
                    <div class="erro">
                        <p>❌ {{ erro }}</p>
                    </div>
                {% endif %}
            {% endif %}

            <p style="font-size: 0.8em; margin-top: 15px; text-align: center;">Taxas baseadas em: {{ moedas[0] if moedas else 'API' }}</p>
        </div>   
    </body>
</html>
